# Homepage node (alternate).
- entity: "node"
  type: "landing"
  title: "Homepage"
  status: 1
  uid: 1
  nid: 100
  field_summary:
    - value: Steering towards a better world.
  field_thumbnail:
    - entity: media
      bundle: image
      name: "tycheBikes"
      status: 1
      field_image:
        - "#process":
            callback: "file"
            args:
              - "image"
              - type: "module"
                filename: "blue-bike.png"
          alt: "eBikes"
  field_block:
    - entity: block_content
      id: 17
      uuid: 20adb562-cefc-40b2-80bc-75797db2dec0
      type: hero
      field_subhead:
        - value: Thing global, ride local.
      field_summary:
        - value: Steering towards a better world.
      field_link:
        - uri: "internal:/"
          title: "TycheBikes"
      field_title:
        - value: "TycheBikes"
      field_media:
        - entity: media
          bundle: image
          name: "Bikes"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "blue-bike.png"
              alt: "Bikes"
    - entity: block_content
      id: 18
      uuid: e6f7d20b-d137-4005-b1a3-18f57188bc78
      type: card
      field_card_layout:
        - value: "wide"
      field_title:
        - value: "Innovating for the Greater Good"
      field_media:
        - entity: media
          bundle: image
          name: "Grafitti bikes"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "neat-bikes.png"
              alt: "Graffiti bikes"
      field_summary:
        - value: Our expertise, accompanied by our dedication to consumer protection and right to repair drives us to create robust modular components that simplify service and boost efficiency -- we empower customers to tweak and mod our bikes without voiding your warranty.
      field_link:
        - uri: "internal:/layout/partner"
          title: "Repair portal"
    - entity: block_content
      id: 19
      uuid: dd12f627-2814-44c7-b131-81d5bc6b504e
      type: card_list
      field_link:
        - uri: "internal:/layout/about"
          title: "About"
      field_title:
        - value: "Flexibility"
      field_card:
        - entity: paragraph
          type: card
          field_short_title:
            - value: "Design your ride"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 1"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-edit.gif"
                  alt: "Promo 1"
          field_title:
            - value: "For All Riders"
          field_summary:
            value: |
              Options, sizes, colors, and materials to suit your style and your climate.
        - entity: paragraph
          type: card
          field_short_title:
            - value: "2-3X Faster"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 2"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-performance.gif"
                  alt: "Promo 2"
          field_title:
            - value: "We've Got Range!"
          field_summary:
            value: |
              Dramatically decreased discharge and faster charging when you need it.
        - entity: paragraph
          type: card
          field_short_title:
            - value: "Swappable"
          field_media:
            - entity: media
              bundle: image
              name: "Promo 3"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-cost.gif"
                  alt: "Promo 3"
          field_title:
            - value: "Driving value"
          field_summary:
            value: |
              10-year warranty and swappable components make this the most affordable bike on the market.
        - entity: paragraph
          type: card
          field_short_title:
            - value: "We've got this."
          field_media:
            - entity: media
              bundle: image
              name: "Promo 4"
              status: 1
              field_image:
                - "#process":
                    callback: "file"
                    args:
                      - "image"
                      - type: "module"
                        filename: "icon-security.gif"
                  alt: "Promo 4"
          field_title:
            - value: "Security"
          field_summary:
            value: |
              Ignition lock and a GPS tracker built into the frame make ours the most secure eBike in the world.
    - entity: block_content
      id: 20
      uuid: bb1c9d8f-1a2f-410f-b7c0-975627142e4e
      type: quote
      field_author:
        - value: "Mike"
      field_quote:
        - value: "I've been riding Tyche bikes for years, and their 10-year warranty is fantastic. Nine years after I got my bike, they shipped me a new battery no questions asked."
      field_job_title:
        - value: ""
      field_thumb:
        - "#process":
            callback: "file"
            args:
              - "image"
              - type: "module"
                filename: "monan.jpg"
          alt: "Mike Monan APPROVES"
    - entity: block_content
      id: 21
      uuid: 21afcdfb-888f-491e-9d82-a27ff6c54a32
      type: card
      field_title:
        - value: "Tykes 4 Tykes Events"
      field_short_title:
        - value: "Community Matters"
      field_subhead:
        - value: ""
      field_card_layout:
        - value: "wide_right"
      field_link:
        - uri: "http://google.com/"
          title: "Optional Link"
      field_media:
        - entity: media
          bundle: image
          name: "Card 1"
          status: 1
          field_image:
            - "#process":
                callback: "file"
                args:
                  - "image"
                  - type: "module"
                    filename: "tricycle.png"
              alt: "Card 1"
      field_summary:
        value: |
          We support community bike clubs and events, and provide bikes to low-income kids so they can get on their way to a lifetime of fitness and fun.

